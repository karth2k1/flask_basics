<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered data</title>
</head>
<body>

    <h2>Working with Jinja2 Filters</h2>

    {% for movie, duration in movies|dictsort(false, 'value') %}
        <ul>
            <li>{{ movie|title }} : {{ duration|round(1) }}</li>
        </ul>
    {% endfor %}
</body>
</html>
